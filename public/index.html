<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensure the page is responsive on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Rapid Response Portal</title>
    
    <!-- 
      MANDATORY: Load the Tailwind CSS JIT Compiler from the CDN. 
      This is what enables all the 'className' styling in your React components.
      We also configure it here to include the 'lucide-react' icons.
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                // Define custom colors to match the app's theme
                'drr-blue': '#1a4e8d', 
                'drr-red': '#cc0000',
              },
              fontFamily: {
                // Set Inter as the default font
                sans: ['Inter', 'sans-serif'],
              },
            }
          }
        }
    </script>

    <!-- 
      Set the default font for the entire page body 
      (Before React takes over)
    -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        background-color: #f7f7f7;
      }
    </style>
</head>
<body>
    <!-- 
      This is the container where your React application (the contents of src/index.js) 
      will be mounted and rendered. It must have the ID "root".
    -->
    <div id="root"></div>
</body>
</html>
